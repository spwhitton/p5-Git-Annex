copyright_year   = 2019-2020

version          = 0.001

[PkgVersion]
[PodWeaver]
[MetaJSON]
[NextRelease]

[@Git]
signed = 1

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = License
-remove = GatherDir
[GatherDir]
